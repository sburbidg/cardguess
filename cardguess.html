<script>
    var suitnames = ['Hearts', 'Diamonds', 'Spades', 'Clubs']
    function Deck() { 
        this.cards = [];
        this.count = function() {
            this.cards.length;
        }
        this.init = function() {
            for (s =  1; s <= 4; s++) {
                for (r = 1; r <= 13; r++) 
                {
                this.cards.push(new Card(r, s))
                }       
            }
        }
    }
 
    function Card(rank, suit) {
        this.rank = rank;
        this.suit = suit;
            this.show = function() {
                console.log(this.rank + " of " + suitnames[this.suit - 1]);
            }
    }

  var d = new Deck();
  d.init();
  d.cards[Math.floor(Math.random() * 52)].show()
</script>
