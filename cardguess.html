<script>
  var d = new Deck();
  var suitnames = ['Hearts', 'Diamonds', 'Spades', 'Clubs'];
  var numbers = ['Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Jack', 'Queen', 'King', 'Ace'] 
  
  function Deck() { 
    this.cards = [];
    this.count = function() {
        this.cards.length;
    }
    this.init = function() {
      for (r =  1; r <= 13; r++) {
        for (s = 1; s <= 4; s++) 
        {this.cards.push(new Card(s, r))
        }       
      }
    }
    this.shuffle = function(){
      var copy = [], n = this.cards.length, rand, take;
      while (n) {
        rand = Math.floor(Math.random() * n--)
        take = this.cards.splice(rand, 1)[0] 
        copy.push(take);
      }
      return this.cards = copy
    }
  }

  function Card(suit, rank) {
    this.rank = rank;
    this.suit = suit;
        this.show = function() {
            alert('You pulled a ' + numbers[this.rank - 1] + " of " + suitnames[this.suit - 1]);
        }
             
  }

  d.init();
  d.cards[Math.floor(Math.random() * 52)]
  d.cards
  console.log(d.shuffle())

   

</script>
