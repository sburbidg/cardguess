<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8"></meta>
      <link rel="stylesheet" type="text/css" href="style.css"></link>
      <script src="jquery-2.1.1.min.js"></script> 
      <script src="cardguess.js"></script>    
    </head>
    <body>
      <title>
        'Classic game of war'
      </title>
      <h1>
        A game of war
      </h1>
      <div class="wholeGame">
        <div class="start">
          <form>
            Player One: <input type="text" id="nameone"><br>
            Player Two: <input type="text" id="nametwo">
          </form> 
          <button id="btn1">Play Game</button>
        </div>
        <div class="game" style=>
          <button id="btn2">Start a battle</button>
            <table>
              <tr="header">
                <h3> Play your cards here</h3>
              </tr>
              <tr="numbers">
                <td id="onecardnum"></td>
                <td id="twocardnum"></td>
              </tr>
              <tr="cards">
               <td id="onecard"></td> 
               <td id="twocard"></td>
              </tr>
            </table>
        </div>
      </div>

      <p id="yes"></p>

    </body>
   </html>
