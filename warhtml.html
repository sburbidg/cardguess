<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8"></meta>
      <link rel="stylesheet" type="text/css" href="style.css"></link>
      <script src="jquery-2.1.1.min.js"></script> 
      <script src="cardguess.js"></script>    
    </head>
    <body>
      <title>
        'Classic game of war'
      </title>
      <h1>
        A game of war
      </h1>
      <div class="wholeGame">
        <div class="start">
          <form>
            Player One: <input type="text" id="nameone"><br>
            Player Two: <input type="text" id="nametwo">
          </form> 
          <button id="btn1">Play Game</button>
        </div>
        <div class="game">
          <button id="btn2">Start a battle</button>
            <div id="playArea">
              <div id="header">
                <h3> Play your cards here</h3>
              </div>
              <div id="names">
                <div id="nameon"></div>
                <div id="nametw"></div>
              </div>
              <div id="cards">
                <div id="deckOne"></div>
                <div id="onecardnum"></div>
                <div id="onecard"></div> 
                <div id="twocard"></div>
                <div id="twocardnum"></div>
                <div id="deckTwo"></div>
              </div>
              <div id="ties">
                <div id="tieOne"></div>
                <div id="tieTwo"></div>
              </div>
            </div>
        </div>
      </div>

      <p id="yes"></p>

    </body>
  </html>  

  <html>
  </html>
